{% extends 'base.html' %}

{% block title %}
    Цветы
{% endblock %}

{% block content %}
    <div class="container">
    <h1>Ассортимент</h1>

    <div class="list-group">
    {% for flower in flowers %}
        <a class="list-group-item" href="{% url 'flower' flower.pk %}">
            <img src="{{ flower.img.url }}"
            sizes="(max-width: 600px) 300px, (min-width: 600px) 300px">
            {{ flower.flower_name }}:
            {{ flower.price }}
        </a>
    {% endfor %}
    </div>
    </div>

{% endblock %}
