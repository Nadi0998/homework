{% extends 'base.html' %}

{% block title %}
    Цветы
{% endblock %}

{% block content %}
    <h1>Ассортимент</h1>

    <ul>
    {% for flower in flowers %}
        <li>
            <a href="{% url 'flower' flower.id %}">{{ flower.flower_name }}</a>: {{ flower.price }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
