{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <div>
          <input type="submit" class="btn btn-success" value="Зарегистрироваться" />
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        </form>
    </div>
{% endblock %}
