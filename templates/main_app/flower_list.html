<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
        <style>
        body{
            background-color: #fff;
        }
        p{
            color: #000000;
            margin-left: 20px;
            background-color: #ffcabd;
            padding: 5px;
            width: 400px;
        }
        strong{
            color: #d42e0d;
        }
        h2{
            color: #801818;
        }
    </style>

</head>
<body>
    <h2>Каталог цветов</h2>
    {% for Flower in object_list %}
        <h2><strong> {{ Flower.flower_name }}</strong></h2>
            <p><img src="{{ Flower.img.url }}"> </p>
            <p>Цвет: {{ Flower.color }}</p>
            <p>Страна: {{ Flower.country }}</p>
            <p>Цена: {{ Flower.price }}</p>
    {% endfor %}
</body>
</html>
