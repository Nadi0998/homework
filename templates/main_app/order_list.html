{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block title %}
        Orders
    {% endblock %}

{% block content %}
<div class="container">
    {% for order in orders %}
        <a class="list-group-item" href="{% url 'order' order.pk %}">
        <p>{{ order.order_date }}</p>
        <p>{{ order.total_price }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
